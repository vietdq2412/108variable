    bài 1:
    <div>
        <script>
            let i = 10;
            let f = 20.5;

    <br><br><br><br>bài 2:
    <div>
        <script>

    <br><br><br><br>bài 3:

    <br><button onclick="check()">nhập a,b</button><br><br><br><br>

    <div>
        <script>
            function check() {
                let a = prompt("nhap a: ", "a number");
                let b = prompt("nhap b:", "a number");

                if (a % b == 0) {
                    alert('a la boi cua b');
                } else {
                    alert('a khong phai boi cua b');
                }
            }
        </script>

    </div>
